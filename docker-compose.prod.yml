version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: always
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuaSenhaForteAqui2024}
      POSTGRES_DB: crm_ymbale
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NÃO expor porta 5432 externamente em produção!
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_ymbale"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # Aplicação CRM
  crm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    restart: always
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgresql://crm_user:${POSTGRES_PASSWORD:-SuaSenhaForteAqui2024}@postgres:5432/crm_ymbale?schema=public
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - crm
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge
