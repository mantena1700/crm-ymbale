services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_senha_segura_2024
      POSTGRES_DB: crm_ymbale
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_ymbale"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
